<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HFish 免费蜜罐平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="HFish 蜜罐 honeypot honey-pot deceive 蜜饵 蜜网 蜜标 追踪溯源 反制 欺骗 欺骗防御 主动防御 威胁情报 情报生产 私有情报 threat intelligence">
    <meta name="description" content="HFish是一款安全、简单可信赖的跨平台蜜罐软件，允许商业和个人用户免费使用。">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style type="text/css">
        .cover-main {
            color: #ffffff;
        }

        .cover-main .anchor span {
            color: #ffffff;
        }

        section.cover.has-mask .mask {
            background-color: initial;
            opacity: .8;
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        nav {
            color: #ffffff;
        }

        .sticky nav {
            color: #34495e;
        }

        section.cover .cover-main>p:last-child a:last-child:hover {
            --theme-color: #ff5656;
        }

        section.cover .cover-main>p:last-child a:hover {
            color: #ff5656;
        }

        .version {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'HFish',
            loadSidebar: true,
            alias: {
              '/.*/_sidebar.md': '/_sidebar.md',
            },
            loadNavbar: true,
            mergeNavbar: true,
            auto2top: true,
            subMaxLevel: 3,
            coverpage: true,
            themeColor: '#e93636',
            sidebarDisplayLevel: 0, // set sidebar display level
            dv: {
                model: {
                    version: '2.6.1',
                }
            },
            search: {
                paths: 'auto',
                maxAge: 26400000, // 过期时间，单位毫秒，默认一天
                placeholder: '请输入搜索内容',
                noData: '找不到结果!',
                depth: 2
            },
            tabs: {
            persist    : true,      // 刷新后是否同步状态
            sync       : true,      // 如果有多个选项卡是否同步变化
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
            }
            // repo: 'https://github.com/hacklcx/HFish',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/yklydxtt/docsify-version@2.0.1/dv.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>  

    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
